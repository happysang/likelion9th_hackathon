<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reviewdetail</title>
</head>
<body> 
    <div style="text-align: center;">
        <h3>{{views_review.title}}</h3><br>
        아이디:{{views_review.user_id}} <br>
        작성날짜:{{views_review.date}} <br>
        병원명:{{views_review.hname}} <br>
        의사명:{{views_review.dname}} <br>
        진료과:{{views_review.dept}} <br>
        내용: {{views_review.body}} <br>
    </div>

    <div style="text-align: center;">
    <a href="{%url 'urlreviewedit' views_review.id%}">수정하기</a>
    <a href="{%url 'urlreviewdelete' views_review.id%}">삭제하기</a>
    <a href="{%url 'urlreviewreadall'%}">목록</a>
    </div>
    <div>
        <input type="button" class="btn btn-info btn-sm like" name="{{ views_review.id }}" value="Like"
            style="margin-top: 7px">
        <p id="count-{{ views_review.id }}" style="font:bold 1em; margin-top: 3px">
            좋아요&nbsp;{{ views_review.likes_user.all.count }}개</p>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(".like").click(function () { // .like 버튼을 클릭 감지
            var pk = $(this).attr('name')
            $.ajax({ // ajax로 서버와 통신
                type: "POST", // 데이터를 전송하는 방법
                url: "{% url 'urllike' %}", // 통신할 url을 지정
                data: { 'pk': pk, 'csrfmiddlewaretoken': '{{ csrf_token }}' }, // 서버로 데이터 전송시 옵션, pk를 넘겨야 어떤 video인지 알 수 있음
                dataType: "json",
                success: function (response) { // 성공
                    alert(response.message);
                    $("#count-" + pk).html("좋아요&nbsp;" + response.likes_count + "개"); // 좋아요 개수 변경
                },
                error: function (request, status, error) { // 실패
                    alert("로그인이 필요합니다.")
                    window.location.replace("{%url 'urlhome' %}") // 로그인 페이지로 넘어가기
                },
            });
        })
    </script>
</body>
</html>
