<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"><link rel="stylesheet" href="{% static 'search_style.css' %}">
    <title>병의:보감</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');
.fond{position:absolute;padding-top:20px;top:0;left:0; right:0;bottom:0;
 background-color:#1a4380;}

.style_prevu_kit
{
    display:inline-block;
    border:0;
    width:160px;
    height:100px;
    margin-right: -6px;
    padding-top: 20px;
    position: relative;
    -webkit-transition: all 200ms ease-in;
    -webkit-transform: scale(1); 
    -ms-transition: all 200ms ease-in;
    -ms-transform: scale(1); 
    -moz-transition: all 200ms ease-in;
    -moz-transform: scale(1);
    transition: all 200ms ease-in;
    transform: scale(1);   

}
.style_prevu_kit:hover
{
    box-shadow: 0px 0px 150px #000000;
    z-index: 2;
    -webkit-transition: all 200ms ease-in;
    -webkit-transform: scale(1.5);
    -ms-transition: all 200ms ease-in;
    -ms-transform: scale(1.5);   
    -moz-transition: all 200ms ease-in;
    -moz-transform: scale(1.5);
    transition: all 200ms ease-in;
    transform: scale(1.5);
}
div {
  font-family: 'Gowun Dodum', sans-serif;
  font-weight: 600;
}
</style>

         <i class="fa fa-search"></i>
      </button>
    </div>
    </form>
