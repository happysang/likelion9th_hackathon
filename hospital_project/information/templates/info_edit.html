<!DOCTYPE html>
{%load static%}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Edit</title>
  <link rel="stylesheet" href="{%static 'new_style.css'%}">

</head>
<body>
<!-- partial:index.partial.html -->
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; width=device-width;">
	<link rel="stylesheet" href="./stylesheets/screen.css">
	<link rel="stylesheet" href="./stylesheets/fonts.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>

<body>	
	<div class="container signup">
		<form action="{%url 'urlinfoupdate' views_einfo.id %}" style="text-align: center;" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <h1>정보글 수정하기</h1>
			<hr>
			<label>
				<h2>제목</h2>
				<input type="text" class="long" name="utitle" value="{{views_einfo.title}}">
			</label>

            <label>
				<h2>아이디</h2>
				<input type="text" class="long" name="uuser_id" value="{{views_einfo.user_id}}" readonly>
			</label>

            <label>
				<h2>과</h2>
				<input type="text" class="long" name="udept" value="{{views_einfo.dept}}" readonly>
			</label>

			<label>
				<h2>정보내용</h2>
                <textarea name="ubody" id="" cols="70" rows="40">{{views_einfo.body}}</textarea>
			</label>

            <br>

			<button class="button-submit">작성완료</button>
		</form>
	</div>
</body>
</html>
<!-- partial -->
  
</body>
</html>
