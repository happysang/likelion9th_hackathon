<!DOCTYPE html>
{% load static %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Neumorphism Login Form</title>
  <link rel="stylesheet" href="{%static 'loginstyle.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css"><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    {%if messages%}
    {%for m in messages%}
        <h4 style="color: red;"><strong>{{m.message}}</strong></h4><br>
    {%endfor%}
    {%endif%}
    <div class="main">
      <div class="container a-container" id="a-container">
        <form class="form" id="a-form" action="{%url 'urllogin' %}" method="POST">
          <h2 class="form_title title">로그인</h2>
          {% csrf_token %}
          <input type="text" class="form__input" name="username" value="{{view_loginform.username.value|default_if_none:''}}" placeholder="아이디">
          <input type="password" class="form__input" name="password" value="{{view_loginform.password.value|default_if_none:''}}" placeholder="비밀번호">
          <button class="form__button button submit">SIGN UP</button>
        </form>
      </div>
      <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <!-- <div class="switch__container" id="switch-c1">
          <h2 class="switch__title title">Welcome Back !</h2>
          <p class="switch__description description">To keep connected with us please login with your personal info</p>
          <button class="switch__button button switch-btn">SIGN IN</button>
        </div> -->
        <!-- <div class="switch__container is-hidden" id="switch-c2">
          <h2 class="switch__title title">Hello Friend !</h2>
          <p class="switch__description description">Enter your personal details and start journey with us</p>
          <button class="switch__button button switch-btn">SIGN UP</button>
        </div> -->
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
<!-- partial -->
  <script  src="{%static 'loginscripts.js' %}"></script>

</body>
</html>
